<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="static/assets/css/style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <title>Result</title>
</head>

<body>
    <section id="res">

    
    <div class="box-2">
        <div class="img-box">
            <img src="{{ image }}" alt="image">
        </div>
        <div class="container">
            <div class="row">
                {% for n in range(top_colors|length) %}
                <div class="col-sm">
                    <input class="color-{{ n }}" type="text" hidden value="{{ top_colors[n] }}">
                    <button class="btn btn-lg btn-outline" style="background-color: rgb{{top_colors[n]}};" onclick="copy({{n}})">
                        {{ top_colors[n] }}
                    </button>
                </div> 
                {% endfor %}
                <div class="parent-bottom">
                    <div class="bottom">
                        <a href="{{ url_for('home') }}"><input class="btn btn-dark btn-lg" type="button" value="RETURN"></a>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</section>
    <script src="static/assets/js/script.js"></script>
</body>

</html>
