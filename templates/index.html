<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Color Palette Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="static/assets/css/style.css" rel="stylesheet">

</head>

<body>

<section id="hero">
    <div class="hero-container">
        <h3>Color Palette<strong> Generator</strong></h3>
        <h1>Top 10 most common colours in that image.</h1>
        <br>

        <form action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
            <label for="file" type="btn" class="btn-get-started">Upload</label>
            <input id="file" type="file" class="form-control" name="file" hidden onchange="show(event)">
            <br>
            
            <div class="img-box" style="visibility: hidden;">
                <img id="img" src="" alt="" style="visibility: hidden;">
            </div>
            <input id="submit-btn" type="submit" class="sub" style="visibility: hidden;">
        </form>
    </div>
</section>

<!-- Vendor JS Files -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="static/assets/js/script.js"></script>
</body>

</html>
